<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="css/test-app.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  </head>
  <body>
    <form name="login_form" action="">
    <fieldset>
      <legend>Login Form</legend>
        <input type="text" id="username" placeholder="Username" /> <br />
        <input type="password" id="password" placeholder="Password" />
      <div class="radiobutton">
        <label id="drugstore">
          <input type="radio" name="app_type" value="Drugstore" /> Drugstore
        </label>
        <label id="hospital">
          <input type="radio" name="app_type" value="Hospital" /> Hospital
        </label>
        <br />
      </div>
        <button type="button" id="login_btn">
          <img src="images/icons8-enter-26.png" width="20px" height="20px" alt="login"/> Login
        </button> <br />
        <button type="button" id="register_btn">
            <img src="images/icons8-add-user-male-26.png" width="20px" height="20px" alt="register"/> Register
        </button>
    </fieldset>
    </form>
    <script type="text/javascript" src="javascript/test-app.js"></script>
  </body>
</html>
