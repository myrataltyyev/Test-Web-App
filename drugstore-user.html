<!DOCTYPE html>
<html>
    <head>
     <title>Drugstore Page for Admins</title>
     <link rel="stylesheet" href="css/drugstore-user.css" />
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    </head>
    <body>
    <form name="search_form" action="">
        <fieldset>
            <legend>Search Form</legend>
            <input type="text" id="search_field" placeholder="Enter drug name to search">
            <button type="button" id="search_btn">
                <img src="images/icons8-search-26.png" width="20px" height="20px" alt="search">
            </button>
        </fieldset>
    </form>
    <div id="list_of_medicines"></div>
    <script src="javascript/drugstore-user.js"></script>
    </body>
</html>
